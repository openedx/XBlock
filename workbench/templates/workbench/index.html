{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css"
              href="{% static 'workbench/css/workbench.css' %}">
    </head>
    <body>
        <header>
            <h1>XBlock scenarios</h1>
        </header>
        <section class="main">
            {% for scname, desc in scenarios %}
                <p><a href="{% url workbench_show_scenario scname %}">{{desc}}</a></p>
            {% endfor %}
        </section>
    </body>
</body>

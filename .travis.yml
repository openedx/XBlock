language: python
sudo: false
python:
  - 3.5
  - 3.8
cache: pip
install:
  - pip install -r requirements/travis.txt
env:
  - TOX_ENV=django22
  - TOX_ENV=docs
  - TOX_ENV=quality
matrix:
  allow_failures:
    - python: 3.8
script:
  - tox -e $TOX_ENV
after_success:
  - codecov

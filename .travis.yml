  - 2.7
  - 3.6
cache: pip
install:
  - pip install -r requirements/travis.txt
env:
  - TOX_ENV=django111
matrix:
  include:
    - python: 3.6
      env: TOX_ENV=docs
    - python: 3.6
      env: TOX_ENV=quality
script:
  - tox -e $TOX_ENV

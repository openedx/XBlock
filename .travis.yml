language: python
sudo: false
branches:
    only:
      - master
python:
  - "2.7"
  - "3.5"
cache: pip
install:
  - pip install -r test-requirements.txt
  - pip install tox
  - pip install coveralls
script:
  - make test doc quality
after_success:
  - coveralls
env:
  - TOXENV=djangoNA
  - TOXENV=django18
